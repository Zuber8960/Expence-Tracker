<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add Expence Page</title>
  <link rel="stylesheet" href="expence.css">
</head>

<body>
  <header>
    <h5>Designed by Zuber Ahmad.</h5>
    <h1>Expence Tracker</h1>
  </header>

  <section class="container">
    <form id="my-form">

      <h1>Add Expence :</h1>
      <div class="msg"></div>
      <div id="div">
        <div class="data">
          <label for="amount">Choose Expence-Amount :</label>
          <input type="number" id="amount" name="amount">
        </div>
        <div class="data">
          <label for="description">Choose Description :</label>
          <input type="text" id="description" name="description">
        </div>
        <div class="data">
          <label for="categary">Choose a Categary :</label>
          <select name="categary" id="categary">
            <option value="categary">Choose a categary</option>
            <option value="Food">Food</option>
            <option value="Grocery">Grocery</option>
            <option value="Movie">Movie</option>
            <option value="Shopping">Shopping</option>
            <option value="Fuel">Fuel</option>
          </select>
        </div>
      </div>
      <button type="click" id="btn" class="expence">Add Expence</button>
      
    </form>
    <button type="click" id="rzr-pay">Buy Premium</button>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <ul id="lists"></ul>
  </section>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>
  <script src="expence.js"></script>
</body>

</html>
