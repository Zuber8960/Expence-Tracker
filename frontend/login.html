<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="expence.css">
</head>
<body>
    <header>
        <h1>Expence Tracker</h1>
      </header>
    
      <section class="container">
        <form id="my-form">
    
          <h1>Log in :</h1>
          <div class="msg"></div>
          <div id="div">
            <div class="data">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="zuberahmad123@gmail.com">
              </div>
            <div class="data">
              <label for="password">password :</label>
              <input type="password" id="password" name="password" placeholder="*****">
            </div>
          </div>
          <button type="click" class="goToLogin">Login</button>
          <button type="click" class="firstGoSignUp">New User - Signup Now</button>
          <button type="click" class="forgotpassword">Forgot - password</button>
        </form>
    
      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>
      <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
      <script src="user.js"></script>
    
</body>
</html>
